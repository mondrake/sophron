services:
  cache.uaparser:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: ['uaparser']
  logger.channel.uaparser:
    parent: logger.channel_base
    arguments: ['uaparser']
  uaparser:
    class: Drupal\uaparser\Parser
    arguments: ['@cache.uaparser', '@state', '@logger.channel.uaparser', '@config.factory']
